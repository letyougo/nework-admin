<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">


</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h2 class="logo">nework</h1>
       

            <form class="m-t" role="form" action="/login/" method="post">
                <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
                 <input type="hidden"  name="next" value="/admin/" class="form-control next" />
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名/手机号" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <input type="submit" class="btn btn-primary block full-width m-b" value="登录"> </input>
                <button  class="btn btn-default block full-width m-b"   onclick="location.href='/forget/'">忘记密码</button>

            </form>
            <p class="m-t"> <small>nework admin &copy; 2018</small> </p>
        </div>
    </div>

   
   

</body>

</html>
